<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/js/home.js">
</head>

<body>
    <header>
        <a href="/">Forum</a>
        {{if .Username}}
        <a>Welcome {{.Username}}</a>
        <a href="/logout">Logout</a>
        {{else}}
        <a>You're not connected</a>
        <a href="/logorsign">Log or Sign</a>
        {{end}}
    </header>
    <main>
        <h1>Discussions</h1>
        <a href="/create_discussion" class="boutonaddpost">Add a Post </a> <!-- Bouton pour √©crire une discussion -->
        <form action="/home" method="GET">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="">All Categories</option>
                <option value="sport">Sport</option>
                <option value="cuisine">Cuisine</option>
                <option value="voyage">Voyage</option>
                <!-- Ajoutez d'autres options de cat√©gorie ici -->
            </select><br>
            <input type="submit" value="Filter">
        </form>
        <div class="discussion-list">
            <!-- Boucle pour afficher les discussions avec des liens -->
            {{range .Discussions}}
            <a href="/discussion/{{.ID}}">
                <div class="discussion">
                    <h2>Discussion cr√©√©e par {{.Username}}</h2>
                    <p><strong>Titre :</strong> {{.Title}}</p>
                    <p><strong>Cat√©gorie :</strong> {{.Category}}</p>
            </a>
            <!-- Ajoutez un formulaire pour la case √† cocher -->
            <form action="/like/{{.ID}}" method="post">
                <input type="checkbox" name="like" value="{{.ID}}" {{if .Liked}}checked{{end}} disabled>
                <input type="submit" value="Like">
                <p><strong>üëç</strong> {{.NumberLike}}</p>
            </form>
            <form action="/dislike/{{.ID}}" method="post">
                <input type="checkbox" name="dislike" value="{{.ID}}" {{if .Disliked}}checked{{end}} disabled>
                <input type="submit" value="Dislike">
                <p><strong>üëé</strong> {{.NumberDislike}}</p>
            </form>
        </div>
        {{end}}
    </main>
</body>

</html>
