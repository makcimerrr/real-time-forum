<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/write_discussion.css">
    <title>Write a Discussion</title>
    <title>Créer une discussion</title>
</head>

<body>
    <header>
        <a href="/">Forum</a>
        {{if .LogUser}}
        <a>Welcome {{.LogUser}}</a>
        <a href="/logout">Logout</a>
        {{else}}
        <a>You're not connected</a>
        <a href="/logorsign">Log or Sign</a>
        {{end}}
    </header>
    <main>
        <h1>Write a Discussion</h1>
        <form action="/create_discussion" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="sport">Sport</option>
                <option value="cuisine">Cuisine</option>
                <option value="voyage">Voyage</option>
                <!-- Ajoutez d'autres options de catégorie ici -->
            </select><br>

            <input type="submit" value="Create Discussion">

        </form>
    </main>
</body>

</html>
